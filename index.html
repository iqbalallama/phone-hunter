<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone collection</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-4/5 mx-auto">
        <h2 class="text-3xl font-bold">Phone <span class="text-orange-600">Hunter</span></h2>
    </header>
    <main class="w-4/5 mx-auto">
        <section class="bg-orange-200 p-4 mt-4 text-end">
            <input id="input-field" type="text" placeholder="search your phone" class="input input-bordered input-accent w-full max-w-xs" />
            <button onclick="searchBtn()" class="btn btn-active btn-neutral">Search</button>
        </section>
        <section class="">
            <div class="text-center my-4 hidden" id="loading">
                <span class="loading loading-bars loading-lg"></span>
            </div>
        </section>
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4" id="search-body">
            
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
